<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog de Café</title>
    <link rel="preload" href="./css/normalize.css" as="style">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
          rel="stylesheet">
    <link rel="preload" href="./css/styles.css" as="style">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="bar">
            <a class="logo" href="./index.html">
                <h1 class="logo__name no-margin text-center">Blog<span class="logo__bold">DeCafé</span></h1>
            </a>
            <nav class="nav">
                <a class="nav__link" href="../../index.html">Home</a>
                <a class="nav__link" href="./our.html">Nosotros</a>
                <a class="nav__link" href="./courses.html">Cursos</a>
                <a class="nav__link" href="./contact.html">Contacto</a>
            </nav>
        </div>
        <div class="header__text">
            <h2 class="no-margin">Blog de café con consejos y cursos</h2>
            <p>Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </div>
</header>
<main class="container">
    <h3 class="text-center">Contacto</h3>
    <div class="contact-bg"></div>
    <form class="form">
        <div class="field">
            <label class="field__label" for="name">Nombre</label>
            <input class="field__input" type="text" placeholder="Tu Nombre" id="name">
        </div>
        <div class="field">
            <label class="field__label" for="email">E-mail</label>
            <input class="field__input" type="email" placeholder="Tu E-mail" id="email">
        </div>
        <div class="field">
            <label class="field__label" for="message">Mensaje</label>
            <textarea class="field__input field__input--textarea" id="message"></textarea>
        </div>
        <div class="field">
            <input class="button primary--button field__button" type="submit" value="Enviar">
        </div>
    </form>
</main>
<footer class="footer">
    <div class="container">
        <div class="bar">
            <a class="logo" href="./index.html">
                <h1 class="logo__name no-margin text-center">Blog<span class="logo__bold">DeCafé</span></h1>
            </a>
            <nav class="nav">
                <a class="nav__link" href="../../index.html">Home</a>
                <a class="nav__link" href="./our.html">Nosotros</a>
                <a class="nav__link" href="./courses.html">Cursos</a>
                <a class="nav__link" href="./contact.html">Contacto</a>
            </nav>
        </div>
    </div>
</footer>
</body>
</html>
